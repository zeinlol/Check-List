<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Check List</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-4 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">User 1</a>
        </li>
          <li class="nav-item">
          <a class="nav-link" aria-current="page" href="#">User 2</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="#">User 3</a>
        </li>
      </ul>
      <form class="d-flex" method="POST">
          {% csrf_token %}
        <input class="form-control me-2" type="search" placeholder="Add item" aria-label="Search" name="item">
        <button class="btn btn-outline-success text-nowrap" type="submit">Add to List</button>
      </form>
    </div>
  </div>
</nav>
    <div class="container">
        <main>
            <div class="py-5 text-center">
                <h2>Check Lists </h2>
                <p class="lead">Check lists examples</p>
            </div>

            <div class="row g-3">
                <h2>Aviable lists</h2>
                {% block content %}
                {% endblock %}
            </div>
        </main>
    </div>
</body>

</html>
