<div class="card-footer text-muted">
    {% for comment in subtask.comments.all %}
    <div class="comment">
        <p class="info">
            {{ comment.name }}
            {{ comment.created }}
        </p>
        {{ comment.body }}<br>
        {% if comment.photo %}
            <img src="{{comment.photo.url}}" class="img-fluid comment-photo">
        {% endif %}
    </div>
    {% empty %}
    <p>There are no comments.</p>
    {% endfor %}
</div>
